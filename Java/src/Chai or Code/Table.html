<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table{
            width: 70%;
            
            /* ; border-collapse: collapse; */
        }
        td,th{
            border: 1px solid black;
            padding: 10%;
        }
        tr {
            background-color: #313131;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Country</th>
            <th>Code </th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>US</td>
            <td>US</td>
            <td>US@google.com</td>
        </tr>
        <tr>
            <td>Bg</td>
            <td>Bg </td>
            <td>bg@google.com</td>
        </tr>
        <tr>
            <td>POK </td>
            <td>POK</td>
            <td>Pok@google.com</td>
        </tr>
    </table>
    
</body>
</html>
